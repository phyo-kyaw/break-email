apiVersion: apps/v1
kind: Deployment
metadata:
  name: break-email
spec:
  replicas: 1
  selector:
    matchLabels:
      app: break-email
  template:
    metadata:
      labels:
        app: break-email
    spec:
      containers:
        - name: break-email
          image: pkdocker3383/break-email:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          #env:
            #- name: PORT
              #value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: break-email
  labels:
    app: break-email
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: break-email