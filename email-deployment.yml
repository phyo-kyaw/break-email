apiVersion: apps/v1
kind: Deployment
metadata:
  name: break-booking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: break-booking
  template:
    metadata:
      labels:
        app: break-booking
    spec:
      containers:
        - name: break-booking
          image: pkdocker3383/break-booking:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          #env:
            #- name: PORT
              #value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: break-booking
  labels:
    app: break-booking
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: break-booking